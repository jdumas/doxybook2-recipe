name: 'Publish to Anaconda'

on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: publish-to-conda
      uses: maxibor/conda-package-publish-action@v1.1
      with:
        subDir: 'recipe'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
